<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mega Market Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/login/style.css">
</head>

<body>
    <div class="container">
        <div class="login-box">
            <div class="image-container">
                <img src="../assets/img/mega_logo.jpg" alt="Market Image" class="market-image"> <!-- เพิ่มรูปภาพที่นี่ -->
            </div>
            <h1>Mega Market</h1>
            <form class="text_input" action="#">
                <div class="textbox">
                    <input type="text" placeholder="username" name="username" required>
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Password" name="password" required>
                </div>
                <input type="submit" value="Login" class="btn">
            </form>

                <button class="social-btn fb">Login with Facebook</button>
                <button class="social-btn line">Login with LINE</button>
                <button class="social-btn google">Login with Google</button>
                <button class="social-btn apple">Login with Apple</button>
            </div> -->
            <a href="customer.html" class="signup">สมัครที่นี่</a>
            <a href="forgot-password.html" class="forgot-password">ลืมรหัสผ่าน?</a>
        </div>
    </div>
</body>

</html>
